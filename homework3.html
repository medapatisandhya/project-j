<!DOCTYPE html>
<html>
<head>
    <title>Election Survey Form</title>
</head>
<body>

    <h2><center>Election Survey Form</center></h2>
    
    <form>
        <label for="name">Name of the Person:</label>
        <input type="text"><br><br>

        <label for="age">Age of the Person:</label>
        <input type="number"><br><br>

        <label >Gender:</label>
        <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>
        <br>

        <label >Election Booth Number:</label>
        <input type="text"><br><br>

        <label >Feedback on Election:</label>
        <textarea></textarea><br><br>

        <label >Mobile Number:</label>
        <input type="number"><br><br>

        <label>Date and Time:</label>
        <input type="datetime-local"><br><br>

        <button type="submit">submit</button>
    </form>

</body>
</html>
