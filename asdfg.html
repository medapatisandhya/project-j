<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .form-container, .profile-container, .status-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .profile-container img {
            border-radius: 50%;
            width: 100px;
        }
        .profile-container h2 {
            margin: 10px 0;
        }
        .profile-container .social-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        .status-container .progress-bar {
            margin-bottom: 10px;
        }
        .status-container .progress-bar div {
            height: 5px;
            border-radius: 5px;
        }
        .blue { background-color: #007bff; }
        .red { background-color: #dc3545; }
        .green { background-color: #28a745; }
        .yellow { background-color: #ffc107; }
        .teal { background-color: #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <input type="text" placeholder="Full Name" value="John Doe">
            <input type="email" placeholder="Email" value="john@example.com">
            <input type="text" placeholder="Phone" value="(239) 816-9029">
            <input type="text" placeholder="Mobile" value="(239) 380-4539">
            <input type="text" placeholder="Address" value="Bay Area, San Francisco, CA">
            <button>Save Changes</button>
        </div>
        <div class="profile-container">
            <img src="https://via.placeholder.com/100" alt="Profile Picture">
            <h2>John Doe</h2>
            <p>Full Stack Developer</p>
            <p>Bay Area, San Francisco, CA</p>
            <button>Follow</button>
            <button>Message</button>
            <div class="social-links">
                <a href="#">Website</a>
                <a href="#">Github</a>
                <a href="#">Twitter</a>
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
            </div>
        </div>
        <div class="status-container">
            <h3>Project Status</h3>
            <div class="progress-bar">
                <div class="blue" style="width: 70%;"></div>
            </div>
            <div class="progress-bar">
                <div class="red" style="width: 50%;"></div>
            </div>
            <div class="progress-bar">
                <div class="green" style="width: 80%;"></div>
            </div>
            <div class="progress-bar">
                <div class="yellow" style="width: 60%;"></div>
            </div>
            <div class="progress-bar">
                <div class="teal" style="width: 90%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
